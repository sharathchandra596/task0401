<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <script
      src="https://kit.fontawesome.com/5b0cf12232.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contanor">
      <div class="top">
        <i class="fa-solid fa-bars fa-xl" id="ham"></i>
        <h2>My Account</h2>
        <i
          class="fa-solid fa-phone-slash fa-xl phone-icon"
          style="color: #901818"
          id="phn"
        ></i>
      </div>
      <div class="main">
        <img
          src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="" id="img"
        />
        <div class="ph_no">
            <i class="fa-solid fa-phone"></i>
            <input type="text" pattern="[0-9]*" maxlength="10" required  class="textfileds">

        </div>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" required class="textfileds">
        </div>
        <div class="pas">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required class="textfileds">
        </div>
      </div>
    </div>
  </body>
</html>
